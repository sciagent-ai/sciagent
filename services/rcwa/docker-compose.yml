version: '3.8'

services:
  rcwa:
    image: ghcr.io/sciagent-ai/s4-test:latest
    # To build locally instead, uncomment below and comment out image:
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    ports:
      - "8001:8001"
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/"]
      interval: 30s
      timeout: 10s
      retries: 3
